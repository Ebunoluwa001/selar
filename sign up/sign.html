      <div class="dibe">

          <section>
    
            <div class="login-box">
              <h1 id="form">Create an Account</h1>
              <p>Don't have an account?<font style="color: purple;">Create one for free.</font></p>
              <form id="loginForm">
                <div>
                    <input type="text" placeholder="Username" id="user">
                    <p id="result"></p>
                  </div>
                  <div>
                    <input type="text" placeholder="E-mail" id="emailInput">
                    <p id="emailResult"></p>
                  </div>
               <div>
                  
                  <input type="text" placeholder="Phone number" id="numb">
                  <p id="phoneResult"></p>
               </div>
                 <div>
                  <p id=""></p>
                  <input type="password" placeholder="Password" id="Password">
                  <p id="passwordResult"></p>
                 </div>
                <div>
                  <button id="submit">Submit</button>
                </div>
                <p id="forword">Forgot Password?</p>
        
                <div class="divider">
                  <span>continue with</span>
                </div>
        
                <div class="social-buttons">
                  <button class="google">
                    <img src="goggle.svg" alt="" class="icon">
                    Continue with Google
                  </button>
                  <button class="facebook">
                    <img src="facebook.svg" alt="" class="icon">
                    Continue with Facebook
                  </button>
                  <button class="twitter">
                    <img src="twitter.svg" alt="" class="icon">
                    Continue with Twitter
                  </button>
                </div> <br>
                <button type="submit"> <a href="/Log in/log.html"></a>Log in</button>
                <p id="errorMsg"></p>
              </form>
            </div>
          </section>
    
          <img src="hero_web.png" alt="" class="herb">
    
          <script src="sign.js"></script>
