      <h1 id="form">Log in to Selar</h1>
      <p>Don't have an account?<font style="color: purple;">Create one for free.</font></p>
      <form id="loginForm">

        <div class="divider">
          <span>continue with</span>
        </div>

        <div class="social-buttons">
          <button class="google">
            <img src="img/goggle.svg" alt="" class="icon">
            Continue with Google
          </button>
          <button class="facebook">
            <img src="img/facebook.svg" alt="" class="icon">
            Continue with Facebook
          </button>
          <button class="twitter">
            <img src="img/twitter.svg" alt="" class="icon">
            Continue with Twitter
          </button>
        </div> <br>
        <button type="submit"> <a href="/index.html"></a>Log in</button>
        <p id="errorMsg"></p>
      </form>
    </div>
